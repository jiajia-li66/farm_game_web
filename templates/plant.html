<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>选择土地种植</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            margin-top: 5%;
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="text-center">🌱 种植作物</h3>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">选择空地</label>
            <select class="form-select" name="plot_id" required>
                {% for plot in plots %}
                    <option value="{{ plot['PlotID'] }}">土地 #{{ plot['PlotID'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">选择种子</label>
            <select class="form-select" name="plant_id" required>
                {% for seed in seeds %}
                    <option value="{{ seed['PlantID'] }}">
                        {{ seed['SeedName'] }} ×{{ seed['Quantity'] }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-success w-100" type="submit">开始种植</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('player_dashboard') }}" class="btn btn-secondary">返回玩家主页</a>
    </div>
</div>
</body>
</html>
